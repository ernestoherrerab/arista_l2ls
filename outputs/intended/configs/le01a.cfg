!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -cvvrf=default -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname le01a
ip name-server vrf default 10.255.0.2
dns domain acme.com
ip domain-list acme.com
!
no spanning-tree vlan-id 4094
!
aaa authentication policy local allow-nopassword-remote-login
aaa authorization exec default local
!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$VkEn9bBEs2QqmMw7$tp1RpJKwlxGZZYnUSSvDtT8Jnk23Liow9QzRXiU6yNBvEFU9097mhUb4DZboVDA3NYYIqbnGzUNpcaW2SRXKi/
!
clock timezone CET
!
vlan 40
   name ACME-GENERAL_40
!
vlan 41
   name ACME-GENERAL_41
!
vlan 50
   name ACME-LAB_50
!
vlan 51
   name ACME-LAB_51
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
interface Port-Channel1
   description SP_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 40-41,50-51
   switchport mode trunk
   mlag 1
!
interface Port-Channel5
   description server17_LINK_TO_SRV17
   no shutdown
   switchport
   switchport access vlan 40
   mlag 5
   spanning-tree portfast
!
interface Port-Channel6
   description server18_LINK_TO_SRV18
   no shutdown
   switchport
   mlag 6
!
interface Port-Channel7
   description server21_LINK_TO_SRV21
   no shutdown
   switchport
   switchport access vlan 50
   mlag 7
   spanning-tree portfast
!
interface Port-Channel8
   description server22_LINK_TO_SRV22
   no shutdown
   switchport
   switchport access vlan 51
   mlag 8
   spanning-tree portfast
!
interface Port-Channel47
   description MLAG_PEER_le01b_Po47
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group MLAG
!
interface Ethernet1
   description SP01_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description SP02_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet5
   description server17_Ethernet1
   no shutdown
   channel-group 5 mode active
!
interface Ethernet6
   description server18_Ethernet1
   no shutdown
   channel-group 6 mode active
!
interface Ethernet7
   description server21_Ethernet1
   no shutdown
   channel-group 7 mode active
!
interface Ethernet8
   description server22_Ethernet1
   no shutdown
   channel-group 8 mode active
!
interface Ethernet47
   description MLAG_PEER_le01b_Ethernet47
   no shutdown
   channel-group 47 mode active
!
interface Ethernet48
   description MLAG_PEER_le01b_Ethernet48
   no shutdown
   channel-group 47 mode active
!
interface Management1
   description oob_management
   no shutdown
   ip address 192.168.0.175/24
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 192.168.1.4/31
!
mlag configuration
   domain-id le01
   local-interface Vlan4094
   peer-address 192.168.1.5
   peer-link Port-Channel47
   reload-delay mlag 300
   reload-delay non-mlag 330
!
banner motd
