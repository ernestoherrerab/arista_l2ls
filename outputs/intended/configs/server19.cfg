!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -cvvrf=default -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model ribd
!
hostname server19
ip name-server vrf default 10.255.0.2
dns domain acme.com
ip domain-list acme.com
!
spanning-tree mode mstp
spanning-tree mst 0 priority 4096
!
aaa authentication policy local allow-nopassword-remote-login
aaa authorization exec default local
!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$VkEn9bBEs2QqmMw7$tp1RpJKwlxGZZYnUSSvDtT8Jnk23Liow9QzRXiU6yNBvEFU9097mhUb4DZboVDA3NYYIqbnGzUNpcaW2SRXKi/
!
clock timezone CET
!
vrf instance ACME
   description ACME VRF
!
interface Port-channel1
   description LINK_TO_LEAF
   no shutdown
   no switchport
   vrf ACME
   ip address 10.4.41.119/24
!
interface Ethernet1
   description LINK_TO_LEAF
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description LINK_TO_SWEX_LEAF
   no shutdown
   channel-group 1 mode active
!
interface Loopback0
   description Router_ID
   no shutdown
   ip address 10.248.0.19/32
!
interface Management1
   description oob_management
   no shutdown
   ip address 192.168.0.157/24
!
ip routing
ip routing vrf ACME
!
ip route vrf ACME 0.0.0.0/0 10.4.40.1
!
banner motd
